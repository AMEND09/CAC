<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Registration - ServeSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #F5F7FA;
            color: #1F2A44;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .auth-container {
            display: flex;
            min-height: 100vh;
        }

        .auth-left {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FFFFFF;
            padding: 2rem;
        }

        .auth-form {
            width: 100%;
            max-width: 400px;
        }

        .auth-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2A4494;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            background: #34c759;
            color: #fff;
        }

        .message.error { background: #ff4d4d; }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .auth-form input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #F5F7FA;
            border: 1px solid rgba(42, 68, 148, 0.2);
            border-radius: 8px;
            color: #1F2A44;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .auth-form input:focus {
            outline: none;
            border-color: #2A4494;
            box-shadow: 0 0 5px rgba(42, 68, 148, 0.5);
        }

        .auth-form .btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            background: #FFB74D;
            color: #1F2A44;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .auth-form .btn:hover {
            background: #F8A488;
            transform: scale(1.05);
        }

        .btn-container {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .auth-right {
            width: 50%;
            background: linear-gradient(to bottom right, #2A4494, #F8A488);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: #F5F7FA;
        }

        .typing-text {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #F5F7FA;
        }

        @media (max-width: 768px) {
            body, html{
                background-color: white;
            }

            .auth-container {
                flex-direction: column;
            }
            .auth-left {
                width: 100vw;
                height: 100vh;
                padding: auto;
                background-color: white;
            }
            .auth-right {
                display: none;
            }
        }


        .logo-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: 2rem;
            font-weight: 700;
            color: #2A4494;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }

        .logo-link:hover {
            color: #F8A488;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <section class="auth-container">
        <div class="auth-left">
            <a href="/" class="logo-link">ServeSync</a>
            <form method="POST" class="auth-form" id="studentRegisterForm" novalidate>
                {% csrf_token %}
                <h1 class="auth-title">Member Registration</h1>
                {% if messages %}
                    {% for message in messages %}
                        <div class="message {% if message.tags == 'error' %}error{% endif %}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <div class="step active" data-step="1">
                    <input type="text" name="fname" placeholder="First Name" required>
                    <input type="text" name="lname" placeholder="Last Name" required>
                    <input type="text" name="school/work" placeholder="School/Work" required>
                    <div class="btn-container">
                        <button type="button" class="btn" onclick="nextStep(2)">Next</button>
                    </div>
                </div>
                <div class="step" data-step="2">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <div class="btn-container">
                        <button type="button" class="btn" onclick="prevStep(1)">Previous</button>
                        <button type="button" class="btn" onclick="nextStep(3)">Next</button>
                    </div>
                </div>
                <div class="step" data-step="3">
                    <input type="password" name="password2" placeholder="Confirm Password" required>
                    <div class="btn-container">
                        <button type="button" class="btn" onclick="prevStep(2)">Previous</button>
                        <button type="submit" class="btn">Register</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="auth-right">
            <div class="typing-text" id="typing">Join ServeSync Today!</div>
        </div>
    </section>

    <script>
        const text = "Join ServeSync Today!";
        let i = 0;
        function type() {
            if (i < text.length) {
                document.getElementById("typing").textContent = text.slice(0, i + 1);
                i++;
                setTimeout(type, 100);
            } else {
                setTimeout(() => {
                    i = 0;
                    type();
                }, 2000);
            }
        }
        type();

        function nextStep(step) {
            document.querySelector('.step.active').classList.remove('active');
            const nextStep = document.querySelector(`.step[data-step="${step}"]`);
            nextStep.classList.add('active');
            gsap.from(nextStep.children, { opacity: 0, y: 20, stagger: 0.1, duration: 0.8 });
            updateStepControls();
        }

        function prevStep(step) {
            document.querySelector('.step.active').classList.remove('active');
            const prevStep = document.querySelector(`.step[data-step="${step}"]`);
            prevStep.classList.add('active');
            gsap.from(prevStep.children, { opacity: 0, y: 20, stagger: 0.1, duration: 0.8 });
            updateStepControls();
        }

        // Manage required attributes so hidden/non-active step inputs won't trigger browser validation
        function updateStepControls() {
            document.querySelectorAll('.step').forEach(stepEl => {
                const isActive = stepEl.classList.contains('active');
                stepEl.querySelectorAll('input, textarea, select').forEach(control => {
                    // If the control originally had 'required', we only keep it required when its step is active.
                    const origReq = control.dataset.origRequired === 'true';
                    if (origReq) {
                        control.required = isActive;
                    }
                });
                // Enable/disable navigation buttons inside steps so next/prev remain usable only when visible
                stepEl.querySelectorAll('button').forEach(btn => btn.disabled = !isActive);
            });
        }

        // Initialize original required-state markers and control states on load
        document.addEventListener('DOMContentLoaded', () => {
            // Store original required state for inputs inside steps
            document.querySelectorAll('.step input, .step textarea, .step select').forEach(control => {
                if (control.required) {
                    control.dataset.origRequired = 'true';
                } else {
                    control.dataset.origRequired = 'false';
                }
            });
            updateStepControls();
        });

        gsap.from(".auth-title", { opacity: 0, y: 30, duration: 1 });
        gsap.from(".step.active > *", { opacity: 0, y: 20, stagger: 0.1, duration: 0.8 });

        // Custom submit validation: only validate inputs in the currently visible step(s)
        document.getElementById('studentRegisterForm').addEventListener('submit', function (e) {
            // Clear existing messages
            const existingMsg = document.querySelector('.message.dynamic');
            if (existingMsg) existingMsg.remove();

            // Validate required fields only for visible steps
            let valid = true;
            const activeSteps = document.querySelectorAll('.step.active');
            activeSteps.forEach(stepEl => {
                stepEl.querySelectorAll('input, textarea, select').forEach(control => {
                    const origReq = control.dataset.origRequired === 'true';
                    if (origReq) {
                        if (!control.value || control.value.trim() === '') {
                            valid = false;
                            control.classList.add('invalid-field');
                        } else {
                            control.classList.remove('invalid-field');
                        }
                    }
                });
            });

            // Check password confirmation if on final step
            const pwd = document.querySelector('input[name="password"]');
            const pwd2 = document.querySelector('input[name="password2"]');
            if (pwd && pwd2 && pwd2.closest('.step') && pwd2.closest('.step').classList.contains('active')) {
                if (pwd.value !== pwd2.value) {
                    valid = false;
                    const msg = document.createElement('div');
                    msg.className = 'message error dynamic';
                    msg.textContent = 'Passwords do not match.';
                    const form = document.querySelector('.auth-form');
                    form.prepend(msg);
                }
            }

            if (!valid) {
                e.preventDefault();
                if (!document.querySelector('.message.dynamic')) {
                    const msg = document.createElement('div');
                    msg.className = 'message error dynamic';
                    msg.textContent = 'Please complete the required fields.';
                    const form = document.querySelector('.auth-form');
                    form.prepend(msg);
                }
                return false;
            }

            // Allow submit when validation passes
            return true;
        });
    </script>
</body>
</html>
