{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ServeSync{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #F5F7FA;
            color: #1F2A44;
            line-height: 1.6;
        }

        /* Navigation */
        .nav {
            width: 100%;
            background: linear-gradient(to right, #2A4494, #1F2A44);
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
            transition: background 0.3s;
        }

        .nav.scrolled {
            background: #1F2A44;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            color: #F5F7FA;
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 0rem;
        }

        .nav-links a.btn {
            padding: 0.6rem 1.8rem;
            margin: 0px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }

        .nav-links a.btn:not(.signup) {
            background: transparent;
            color: #F5F7FA;
        }

        .nav-links a.btn:not(.signup):hover {
            color: #FFB74D;
            transform: translateY(-2px);
        }

        .nav-links a.signup {
            background: #FFB74D;
            color: #1F2A44;
        }

        .nav-links a.signup:hover {
            background: #F8A488;
            color: white;
            transform: translateY(-2px);
        }

        .nav-mobile-btn {
            display: none;
            background: none;
            border: none;
            color: #F5F7FA;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: transform 0.2s;
        }

        .nav-mobile-btn:hover {
            transform: scale(1.1);
        }

        .nav-mobile-menu {
            display: none;
            position: fixed;
            top: 70px; /* Adjusted for nav height */
            right: 0;
            width: 280px; /* Slightly wider for balance */
            background: #FFFFFF; /* Cleaner white background */
            border-radius: 0 0 0 12px;
            box-shadow: -2px 2px 8px rgba(0, 0, 0, 0.15);
            padding: 1.5rem;
            z-index: 999;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }

        .nav-mobile-menu.active {
            display: block;
            transform: translateX(0);
        }

        .nav-mobile-menu a {
            display: block;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.8rem 1.5rem;
            margin: 0.6rem 0;
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }

        .nav-mobile-menu a.login {
            background: #2A4494;
            color: #F5F7FA;
            border: 2px solid #2A4494;
        }

        .nav-mobile-menu a.login:hover {
            background: #1F2A44;
            border-color: #1F2A44;
            transform: translateY(-2px);
        }

        .nav-mobile-menu a.signup {
            background: #FFB74D;
            color: #1F2A44;
            border: 2px solid #FFB74D;
        }

        .nav-mobile-menu a.signup:hover {
            background: #F8A488;
            border-color: #F8A488;
            color: white;
            transform: translateY(-2px);
        }

        .close-menu-btn {
            display: block;
            background: none;
            border: none;
            color: #1F2A44;
            font-size: 1.6rem;
            cursor: pointer;
            padding: 0.5rem;
            margin: 0 0 1rem auto;
            transition: transform 0.2s;
        }

        .close-menu-btn:hover {
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .nav-mobile-btn {
                display: block;
            }

            .nav-mobile-menu.active {
                display: block;
            }
        }
        @media (min-width: 769px) {
            .nav-mobile-menu {
                display: none !important; /* Force hide on desktop */
            }
        }


        /* Accessibility */
        .nav-mobile-menu a:focus {
            outline: 2px solid #FFB74D;
            outline-offset: 2px;
        }

        .nav-mobile-btn:focus, .close-menu-btn:focus {
            outline: 2px solid #1F2A44;
            outline-offset: 2px;
        }
        /* Ensure text selection and copy are allowed unless explicitly restricted elsewhere */
        * {
            -webkit-user-select: text !important;
            -moz-user-select: text !important;
            -ms-user-select: text !important;
            user-select: text !important;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="{% url 'index' %}" class="nav-logo">ServeSync</a>
            <div class="nav-links">
                <a href="{% url 'login_choice' %}" class="btn">Login</a>
                <a href="{% url 'register_choice' %}" class="btn signup">Sign Up</a>
            </div>
            <button id="mobile-menu-btn" class="nav-mobile-btn" aria-label="Toggle mobile menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div id="mobile-menu" class="nav-mobile-menu">
            <button class="close-menu-btn" aria-label="Close mobile menu">
                <i class="fas fa-times"></i>
            </button>
            <a href="{% url 'login_choice' %}" class="login">Login</a>
            <a href="{% url 'register_choice' %}" class="signup">Sign Up</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>{% block content %}{% endblock %}</main>

    <!-- Scripts -->
    <script src="{% static 'js/animations.js' %}"></script>
    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMenuBtn = document.querySelector('.close-menu-btn');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.add('active');
            gsap.fromTo(mobileMenu.children, 
                { opacity: 0, x: 20 }, 
                { opacity: 1, x: 0, stagger: 0.1, duration: 0.4, ease: 'power2.out' }
            );
        });

        closeMenuBtn.addEventListener('click', () => {
            gsap.to(mobileMenu.children, 
                { opacity: 0, x: 20, stagger: 0.1, duration: 0.3, ease: 'power2.in', 
                  onComplete: () => mobileMenu.classList.remove('active') }
            );
        });

        // Close menu when clicking a link
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                gsap.to(mobileMenu.children, 
                    { opacity: 0, x: 20, stagger: 0.1, duration: 0.3, ease: 'power2.in', 
                      onComplete: () => mobileMenu.classList.remove('active') }
                );
            });
        });

        // Scroll-based nav styling
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('.nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
