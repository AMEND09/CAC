<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Registration - ServeSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #F5F7FA;
            color: #1F2A44;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .auth-container {
            display: flex;
            min-height: 100vh;
        }

        .auth-left {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FFFFFF;
            padding: 2rem;
        }

        .auth-form {
            width: 100%;
            max-width: 400px;
        }

        .auth-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2A4494;
            margin-bottom: 1rem;
            text-align: center;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            background: #34c759;
            color: #fff;
        }

        .message.error { background: #ff4d4d; }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .auth-form input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #F5F7FA;
            border: 1px solid rgba(42, 68, 148, 0.2);
            border-radius: 8px;
            color: #1F2A44;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .auth-form input:focus {
            outline: none;
            border-color: #2A4494;
            box-shadow: 0 0 5px rgba(42, 68, 148, 0.5);
        }

        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1F2A44;
            text-align: left;
            font-size: 0.9rem;
        }

        .auth-form .btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            background: #FFB74D;
            color: #1F2A44;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .auth-form .btn:hover {
            background: #F8A488;
            transform: scale(1.05);
        }

        .btn-container {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .status-note {
            font-size: 0.9rem;
            color: #1F2A44;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .auth-right {
            width: 50%;
            background: linear-gradient(to bottom right, #2A4494, #F8A488);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: #F5F7FA;
        }

        .typing-text {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #F5F7FA;
        }

        @media (max-width: 768px) {
            body, html{
                background-color: white;
            }

            .auth-container {
                flex-direction: column;
            }
            .auth-left {
                width: 100vw;
                height: 100vh;
                padding: auto;
                background-color: white;
            }
            .auth-right {
                display: none;
            }
        }

        .logo-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: 2rem;
            font-weight: 700;
            color: #2A4494;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }

        .logo-link:hover {
            color: #F8A488;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <section class="auth-container">
        <div class="auth-left">
            <a href="/" class="logo-link">ServeSync</a>
            <form method="POST" enctype="multipart/form-data" class="auth-form" id="orgRegisterForm">
                {% csrf_token %}
                <h1 class="auth-title">Organization Registration</h1>
                <p class="status-note">You will be notified within 2 - 3 business days on your status as a ServeSync organization.</p>
                {% if messages %}
                    {% for message in messages %}
                        <div class="message {% if message.tags == 'error' %}error{% endif %}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <div class="step active" data-step="1">
                    <input type="text" name="organization_name" placeholder="Organization Name" required>
                    <input type="text" name="legal_name" placeholder="Legal Name" required>
                    <input type="text" name="registration_number" placeholder="Registration Number (e.g., EIN)" required>
                    <div class="btn-container">
                        <button type="button" class="btn" onclick="nextStep(2)">Next</button>
                    </div>
                </div>
                <div class="step" data-step="2">
                    <input type="text" name="address" placeholder="Address" required>
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <div class="btn-container">
                        <button type="button" class="btn" onclick="prevStep(1)">Previous</button>
                        <button type="button" class="btn" onclick="nextStep(3)">Next</button>
                    </div>
                </div>
                <div class="step" data-step="3">
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="password2" placeholder="Confirm Password" required>
                    <label for="document">Verification Document (anything to prove credibility):</label>
                    <input type="file" name="document" id="document" accept=".pdf,.jpg,.png" required>
                    <div class="btn-container">
                        <button type="button" class="btn" onclick="prevStep(2)">Previous</button>
                        <button type="submit" class="btn">Register</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="auth-right">
            <div class="typing-text" id="typing">Join ServeSync Today!</div>
        </div>
    </section>

    <script>
        const text = "Join ServeSync Today!";
        let i = 0;
        function type() {
            if (i < text.length) {
                document.getElementById("typing").textContent = text.slice(0, i + 1);
                i++;
                setTimeout(type, 100);
            } else {
                setTimeout(() => {
                    i = 0;
                    type();
                }, 2000);
            }
        }
        type();

        function nextStep(step) {
            document.querySelector('.step.active').classList.remove('active');
            const nextStep = document.querySelector(`.step[data-step="${step}"]`);
            nextStep.classList.add('active');
            gsap.from(nextStep.children, { opacity: 0, y: 20, stagger: 0.1, duration: 0.8 });
        }

        function prevStep(step) {
            document.querySelector('.step.active').classList.remove('active');
            const prevStep = document.querySelector(`.step[data-step="${step}"]`);
            prevStep.classList.add('active');
            gsap.from(prevStep.children, { opacity: 0, y: 20, stagger: 0.1, duration: 0.8 });
        }

        gsap.from(".auth-title", { opacity: 0, y: 30, duration: 1 });
        gsap.from(".status-note", { opacity: 0, y: 20, duration: 0.8, delay: 0.3 });
        gsap.from(".step.active > *", { opacity: 0, y: 20, stagger: 0.1, duration: 0.8 });
    </script>
</body>
</html>
