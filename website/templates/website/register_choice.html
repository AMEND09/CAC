{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Choice - ServeSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #F5F7FA;
            color: #1F2A44;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .choice {
            padding: 4rem 1rem;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .choice-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2A4494;
            margin-bottom: 3rem;
        }

        .choice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4rem; /* Hella space */
        }

        .choice-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 350px;
            padding: 1.5rem 2rem;
            border-radius: 15px;
            text-decoration: none;
            color: #1F2A44;
            font-weight: 600;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .choice-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .student-button {
            background: #FFB74D;
        }

        .student-button:hover {
            background: #F8A488;
        }

        .org-button {
            background: #F8A488;
        }

        .org-button:hover {
            background: #FFB74D;
        }

        .choice-button i {
            font-size: 2rem;
            margin-right: 1rem;
            color: #1F2A44;
        }

        .choice-separator {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 350px;
            position: relative;
        }

        .choice-separator hr {
            flex-grow: 1;
            border: none;
            border-top: 2px solid #2A4494;
        }

        .or-text {
            font-size: 1rem;
            font-weight: 600;
            color: #2A4494;
            padding: 0 1rem;
            background: #F5F7FA;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        @media (max-width: 768px) {
            .choice {
                padding: 2rem 1rem;
            }

            .choice-title {
                font-size: 2rem;
            }

            .choice-container {
                gap: 3rem;
            }

            .choice-button {
                padding: 1.2rem 1.5rem;
                font-size: 1rem;
            }

            .choice-button i {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <section class="choice">
        <h1 class="choice-title">Choose Your Registration Type</h1>
        <div class="choice-container">
            <a href="{% url 'register' %}" class="choice-button student-button">
                <i class="fas fa-user-graduate"></i>
                <span>Member Registration</span>
            </a>
            <div class="choice-separator">
                <hr>
                <span class="or-text">OR</span>
                <hr>
            </div>
            <a href="{% url 'organization_register' %}" class="choice-button org-button">
                <i class="fas fa-building"></i>
                <span>Organization Registration</span>
            </a>
        </div>
    </section>

    <script>
        gsap.from(".choice-title", { opacity: 0, y: 30, duration: 1 });
        gsap.from(".choice-button", { opacity: 0, y: 20, stagger: 0.2, duration: 0.8 });
        gsap.from(".choice-separator", { opacity: 0, scaleX: 0, duration: 0.8, delay: 0.5 });
    </script>
</body>
</html>
